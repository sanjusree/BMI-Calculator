<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="card">
      <div  class="card-header text-center">BMI Calculator</div>
      <div class="card-body">
        <form class="w-50 m-auto" onsubmit="return false">
          <div class="form-group">
            <label>Weight:</label>
            <input type="number" name="" placeholder="Weight in kg" id="weight" class="form-control">
          </div>
          <div class="form-group">
            <label>Height:</label>
            <input type="text" name="" placeholder="Height in ft" id="height" class="form-control">
          </div>
          <div class="form-group">
            <label>BMI Value:</label>
            <input type="number" name="" id="bmivalue" class="form-control">
          </div>
          <div>
            <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
          </div>
        </form>
      </div>

      <div  class="card-footer text-center">A healthy BMI ranges between 19 and 25.</div>

    </div>
  </div>


  <script>
    function getbmivalue() {
      var weight = document.getElementById('weight').value;
      var height = document.getElementById('height').value;

      height = height * 12;
      height = height * 0.025; //now in meter

      var newbmivalue = weight / (height * height);
      newbmivalue = Math.round(newbmivalue);
      document.getElementById('bmivalue').value = newbmivalue;
    }
  </script>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
